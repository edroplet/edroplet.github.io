---
layout: default
title: 我的Blog
description: "{{ site.description }}"
header-img: "{{ site.header-img }}"
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>

<ul  class="posts">
{% for post in site.posts %}
	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
